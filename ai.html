<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄ≤„ÇÅÔºÅ AI „Éö„É≥„ÇÆ„É≥</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden; /* Prevent body scroll */
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
            border: 4px solid #b3d9ff;
        }

        h1 {
            font-size: 2.2rem;
            color: #0066cc;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-top: 0;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #ff8c42;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px #e07b3b;
            user-select: none;
        }

        .btn:hover {
            background-color: #ff7826;
        }

        .btn:active {
            box-shadow: 0 2px #e07b3b;
            transform: translateY(3px);
        }

        .btn-start {
            background-color: #4CAF50;
            box-shadow: 0 5px #388e3c;
            padding: 15px 40px;
        }

        .btn-start:hover {
            background-color: #45a049;
        }

        .btn-start:active {
            box-shadow: 0 2px #388e3c;
            transform: translateY(3px);
        }
        
        .btn-left {
            background-color: #8A2BE2;
            box-shadow: 0 5px #6A1EB4;
        }
        
        .btn-left:hover {
            background-color: #7A2BD4;
        }
        
        .btn-left:active {
            box-shadow: 0 2px #6A1EB4;
        }

        .btn-right {
            background-color: #00BFFF;
            box-shadow: 0 5px #009ACD;
        }

        .btn-right:hover {
            background-color: #00AFFF;
        }

        .btn-right:active {
            box-shadow: 0 2px #009ACD;
        }

        #gameCanvas {
            width: 100%;
            height: 200px;
            background-color: #e6f3ff;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #b3d9ff;
        }
        
        .score-display {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .score-item {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            display: none;
            z-index: 1000;
        }
        
        .message-box h3 {
            margin: 0;
            font-size: 2rem;
        }

        .message-box p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ÈÄ≤„ÇÅÔºÅ AI „Éö„É≥„ÇÆ„É≥</h1>
        <p>
            „Ç≠„Éº„Éú„Éº„Éâ„ÅÆ **'Shift'** „Ç≠„Éº„ÇíÊäº„Åô„Åã„ÄÅ**„Äå„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà„Äç**„Éú„Çø„É≥„ÅßÈñãÂßãÔºÅ<br>
            **„Äå‰∏ä„Äç** „Å® **„Äå‰∏ã„Äç** „Éú„Çø„É≥„ÅßÈöúÂÆ≥Áâ©„Çí„Çà„Åë„Çà„ÅÜÔºÅ
        </p>

        <div class="score-display">
            <div class="score-item">
                „Çπ„Ç≥„Ç¢: <span id="scoreDisplay">0</span>
            </div>
            <div class="score-item">
                „É©„Ç§„Éï: <span id="lifeDisplay">3</span> ‚ù§Ô∏è
            </div>
            <div class="score-item">
                „Çø„Ç§„É†: <span id="timerDisplay">30.00</span> Áßí
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button class="btn btn-left" id="btnUp">‰∏ä</button>
            <button class="btn btn-right" id="btnDown">‰∏ã</button>
        </div>
        <div class="controls" style="margin-top: 15px;">
             <button class="btn btn-start" id="btnStart">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        </div>

    </div>

    <div class="message-box" id="messageBox">
        <h3 id="messageTitle"></h3>
        <p id="messageText"></p>
    </div>

    <script>
        // „Ç≤„Éº„É†„ÅÆÂü∫Êú¨Ë®≠ÂÆö
        const GAME_DURATION = 30; // „Ç≤„Éº„É†ÊôÇÈñì (Áßí)
        const INITIAL_GAME_SPEED = 3; // „Ç≤„Éº„É†„ÅÆÂàùÊúüÈÄüÂ∫¶
        const SPEED_INCREASE_RATE = 0.5; // „Çπ„Éî„Éº„Éâ„ÅÆÂ¢óÂä†Èáè
        const SPEED_INCREASE_INTERVAL = 5; // ‰ΩïÁÇπ„Åî„Å®„Å´„Çπ„Éî„Éº„Éâ„Çí‰∏ä„Åí„Çã„Åã
        const LANE_HEIGHT = 40; // „É¨„Éº„É≥„ÅÆÈ´ò„Åï
        const PENGUIN_SIZE = 50;
        const MAX_LIVES = 3;
        const INVINCIBILITY_DURATION = 5000; // ÁÑ°ÊïµÊôÇÈñì („Éü„É™Áßí)

        // HTMLË¶ÅÁ¥†„ÅÆÂèñÂæó
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timerDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const lifeDisplay = document.getElementById('lifeDisplay');
        const btnUp = document.getElementById('btnUp');
        const btnDown = document.getElementById('btnDown');
        const btnStart = document.getElementById('btnStart');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');

        // „Ç≤„Éº„É†„ÅÆÁä∂ÊÖãÂ§âÊï∞
        let isGameActive = false;
        let score = 0;
        let lives = MAX_LIVES;
        let startTime = 0;
        let animationFrameId = null;
        let currentGameSpeed = INITIAL_GAME_SPEED;
        let lastSpeedIncreaseScore = 0;
        let isInvincible = false;
        let invincibilityStartTime = 0;

        // „Éö„É≥„ÇÆ„É≥„ÅÆ‰ΩçÁΩÆÊÉÖÂ†±
        const lanes = [canvas.height / 2 - LANE_HEIGHT, canvas.height / 2 + LANE_HEIGHT];
        let currentLaneIndex = 0;
        let penguinY = lanes[currentLaneIndex];
        const penguinX = 50;

        // „Ç¢„Ç§„ÉÜ„É†„ÅÆÈÖçÂàó
        let obstacles = [];
        let scoreItems = [];
        let invincibilityPotions = [];
        let heartItems = [];
        let isColliding = false;

        // „Éö„É≥„ÇÆ„É≥„ÇíÊèèÁîª
        function drawPenguin() {
            ctx.font = PENGUIN_SIZE + 'px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const penguinEmoji = isInvincible ? 'ü•∑' : 'üêß';
            ctx.fillText(penguinEmoji, penguinX, penguinY);
        }

        // ÈöúÂÆ≥Áâ©„ÇíÊèèÁîª
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.font = '40px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üßä', obstacle.x, obstacle.y);
            });
        }
        
        // „Çπ„Ç≥„Ç¢„Ç¢„Ç§„ÉÜ„É†„ÇíÊèèÁîª
        function drawScoreItems() {
            scoreItems.forEach(item => {
                ctx.font = '30px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚≠ê', item.x, item.y);
            });
        }

        // ÁÑ°Êïµ„Éù„Éº„Ç∑„Éß„É≥„ÇíÊèèÁîª
        function drawInvincibilityPotions() {
            invincibilityPotions.forEach(potion => {
                ctx.font = '30px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üß™', potion.x, potion.y);
            });
        }

        // „Éè„Éº„Éà„Ç¢„Ç§„ÉÜ„É†„ÇíÊèèÁîª
        function drawHeartItems() {
            heartItems.forEach(heart => {
                ctx.font = '30px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ù§Ô∏è', heart.x, heart.y);
            });
        }

        // ÈöúÂÆ≥Áâ©„ÇíÁîüÊàê
        function generateObstacle() {
            const lane = Math.floor(Math.random() * lanes.length);
            obstacles.push({
                x: canvas.width,
                y: lanes[lane],
                width: 40,
                height: 40,
                passed: false
            });
        }
        
        // „Çπ„Ç≥„Ç¢„Ç¢„Ç§„ÉÜ„É†„ÇíÁîüÊàê
        function generateScoreItem() {
            const lane = Math.floor(Math.random() * lanes.length);
            scoreItems.push({
                x: canvas.width,
                y: lanes[lane],
                width: 30,
                height: 30,
                collected: false
            });
        }

        // ÁÑ°Êïµ„Éù„Éº„Ç∑„Éß„É≥„ÇíÁîüÊàê
        function generateInvincibilityPotion() {
            const lane = Math.floor(Math.random() * lanes.length);
            invincibilityPotions.push({
                x: canvas.width,
                y: lanes[lane],
                width: 30,
                height: 30,
                collected: false
            });
        }

        // „Éè„Éº„Éà„Ç¢„Ç§„ÉÜ„É†„ÇíÁîüÊàê
        function generateHeartItem() {
            const lane = Math.floor(Math.random() * lanes.length);
            heartItems.push({
                x: canvas.width,
                y: lanes[lane],
                width: 30,
                height: 30,
                collected: false
            });
        }
        
        // ÊèèÁîª„ÇíÊõ¥Êñ∞
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            
            // Âú∞Èù¢„ÇíÊèèÁîª
            ctx.fillStyle = '#b3d9ff';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
            
            drawPenguin();
            drawObstacles();
            drawScoreItems();
            drawInvincibilityPotions();
            drawHeartItems();
        }

        // „Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ„ÅÆÊõ¥Êñ∞
        function update() {
            if (!isGameActive) return;

            // ÁÑ°ÊïµÊôÇÈñì„ÅÆÁµÇ‰∫ÜÂà§ÂÆö
            if (isInvincible && Date.now() - invincibilityStartTime > INVINCIBILITY_DURATION) {
                isInvincible = false;
                showMessageBox('ÁÑ°ÊïµÁµÇ‰∫ÜÔºÅ', 'Ê∞ó„Çí‰ªò„Åë„Å¶„Å≠ÔºÅ');
            }

            // „Çπ„Éî„Éº„Éâ„ÅÆÂ¢óÂä†Âà§ÂÆö
            if (score > lastSpeedIncreaseScore + SPEED_INCREASE_INTERVAL) {
                currentGameSpeed += SPEED_INCREASE_RATE;
                lastSpeedIncreaseScore = score;
                showMessageBox('„Çπ„Éî„Éº„Éâ„Ç¢„ÉÉ„ÉóÔºÅ', 'Èõ£ÊòìÂ∫¶„Åå‰∏ä„Åå„Å£„Åü„ÇàÔºÅ');
            }

            // „Ç¢„Ç§„ÉÜ„É†„Å®ÈöúÂÆ≥Áâ©„ÅÆ‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
            obstacles.forEach(obstacle => obstacle.x -= currentGameSpeed);
            scoreItems.forEach(item => item.x -= currentGameSpeed);
            invincibilityPotions.forEach(potion => potion.x -= currentGameSpeed);
            heartItems.forEach(heart => heart.x -= currentGameSpeed);

            // Ë°ùÁ™ÅÂà§ÂÆöÔºàÈöúÂÆ≥Áâ©Ôºâ
            obstacles.forEach(obstacle => {
                if (!isColliding && !isInvincible && penguinX < obstacle.x + obstacle.width &&
                    penguinX + PENGUIN_SIZE > obstacle.x &&
                    penguinY - PENGUIN_SIZE / 2 < obstacle.y &&
                    penguinY + PENGUIN_SIZE / 2 > obstacle.y) {
                    
                    lives--;
                    lifeDisplay.textContent = lives;
                    isColliding = true;
                    showMessageBox('„Åó„Åæ„Å£„ÅüÔºÅ', 'Ê∞∑„Å´„Å∂„Å§„Åã„Å£„ÅüÔºÅ');
                    setTimeout(() => isColliding = false, 1000);
                    obstacles = obstacles.filter(o => o !== obstacle); // „Å∂„Å§„Åã„Å£„ÅüÈöúÂÆ≥Áâ©„ÇíÂâäÈô§
                }
            });

            // Ë°ùÁ™ÅÂà§ÂÆöÔºà„Çπ„Ç≥„Ç¢„Ç¢„Ç§„ÉÜ„É†Ôºâ
            scoreItems.forEach(item => {
                if (penguinX < item.x + item.width &&
                    penguinX + PENGUIN_SIZE > item.x &&
                    penguinY - PENGUIN_SIZE / 2 < item.y &&
                    penguinY + PENGUIN_SIZE / 2 > item.y && !item.collected) {
                    
                    score += 5;
                    scoreDisplay.textContent = score;
                    item.collected = true;
                    scoreItems = scoreItems.filter(o => o !== item); // ÂèñÂæó„Åó„Åü„Ç¢„Ç§„ÉÜ„É†„ÇíÂâäÈô§
                }
            });

            // Ë°ùÁ™ÅÂà§ÂÆöÔºàÁÑ°Êïµ„Éù„Éº„Ç∑„Éß„É≥Ôºâ
            invincibilityPotions.forEach(potion => {
                if (penguinX < potion.x + potion.width &&
                    penguinX + PENGUIN_SIZE > potion.x &&
                    penguinY - PENGUIN_SIZE / 2 < potion.y &&
                    penguinY + PENGUIN_SIZE / 2 > potion.y && !potion.collected) {
                    
                    isInvincible = true;
                    invincibilityStartTime = Date.now();
                    showMessageBox('ÁÑ°ÊïµÔºÅ', 'ÁÑ°Êïµ„Éö„É≥„ÇÆ„É≥„Å´Â§âË∫´ÔºÅ');
                    potion.collected = true;
                    invincibilityPotions = invincibilityPotions.filter(o => o !== potion);
                }
            });
            
            // Ë°ùÁ™ÅÂà§ÂÆöÔºà„Éè„Éº„Éà„Ç¢„Ç§„ÉÜ„É†Ôºâ
            heartItems.forEach(heart => {
                if (penguinX < heart.x + heart.width &&
                    penguinX + PENGUIN_SIZE > heart.x &&
                    penguinY - PENGUIN_SIZE / 2 < heart.y &&
                    penguinY + PENGUIN_SIZE / 2 > heart.y && !heart.collected) {
                    
                    if (lives < MAX_LIVES) {
                        lives++;
                        lifeDisplay.textContent = lives;
                        showMessageBox('„É©„Ç§„ÉïÂõûÂæ©ÔºÅ', '„Éè„Éº„Éà„ÇíÂèñ„Å£„Åü„ÇàÔºÅ');
                    }
                    heart.collected = true;
                    heartItems = heartItems.filter(o => o !== heart);
                }
            });


            // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„Ç¢„Ç§„ÉÜ„É†„Å®ÈöúÂÆ≥Áâ©„ÇíÂâäÈô§
            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);
            scoreItems = scoreItems.filter(item => item.x > -item.width);
            invincibilityPotions = invincibilityPotions.filter(potion => potion.x > -potion.width);
            heartItems = heartItems.filter(heart => heart.x > -heart.width);

            // ÈöúÂÆ≥Áâ©„ÄÅ„Çπ„Ç≥„Ç¢„Ç¢„Ç§„ÉÜ„É†„ÄÅÁÑ°Êïµ„Éù„Éº„Ç∑„Éß„É≥„ÄÅ„Éè„Éº„Éà„Çí„É©„É≥„ÉÄ„É†„Å™„Çø„Ç§„Éü„É≥„Ç∞„ÅßÁîüÊàê
            if (Math.random() < 0.02 * (currentGameSpeed / INITIAL_GAME_SPEED)) {
                generateObstacle();
            }
            if (Math.random() < 0.005) {
                generateScoreItem();
            }
            if (Math.random() < 0.001) {
                generateInvincibilityPotion();
            }
            if (Math.random() < 0.001) {
                generateHeartItem();
            }

            // „Çø„Ç§„Éû„Éº„ÇíÊõ¥Êñ∞
            const elapsedTime = (Date.now() - startTime) / 1000;
            const remainingTime = Math.max(0, GAME_DURATION - elapsedTime);
            timerDisplay.textContent = remainingTime.toFixed(2);

            if (remainingTime <= 0 || lives <= 0) {
                isGameActive = false;
                showMessageBox('„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ', `ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${score}`);
                btnStart.disabled = false;
                btnUp.disabled = true;
                btnDown.disabled = true;
                cancelAnimationFrame(animationFrameId);
                return;
            }

            draw(); // ÂÜçÊèèÁîª
            animationFrameId = requestAnimationFrame(update);
        }

        // „Éö„É≥„ÇÆ„É≥„ÅÆ‰ΩçÁΩÆ„Çí‰∏ä‰∏ã„Å´Âãï„Åã„Åô
        function movePenguin(direction) {
            if (!isGameActive || isColliding) return;

            if (direction === 'up' && currentLaneIndex > 0) {
                currentLaneIndex--;
            } else if (direction === 'down' && currentLaneIndex < lanes.length - 1) {
                currentLaneIndex++;
            }
            penguinY = lanes[currentLaneIndex];
        }
        
        // „Ç≠„Éº„Éú„Éº„ÉâÂÖ•Âäõ
        document.addEventListener('keydown', (e) => {
            // Shift„Ç≠„Éº„Åß„Ç≤„Éº„É†„ÇíÈñãÂßã
            if (e.key === 'Shift') {
                startGame();
            }
            
            // A„Ç≠„Éº„Å®B„Ç≠„Éº„ÅßÂÖ•Âäõ
            if (e.key === 'a' || e.key === 'A') {
                movePenguin('up');
                btnUp.classList.add('btn-active');
            } else if (e.key === 'b' || e.key === 'B') {
                movePenguin('down');
                btnDown.classList.add('btn-active');
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'a' || e.key === 'A') {
                btnUp.classList.remove('btn-active');
            } else if (e.key === 'b' || e.key === 'B') {
                btnDown.classList.remove('btn-active');
            }
        });

        // „Éú„Çø„É≥ÂÖ•Âäõ
        btnUp.addEventListener('click', () => movePenguin('up'));
        btnDown.addEventListener('click', () => movePenguin('down'));
        btnStart.addEventListener('click', startGame);

        // „É°„ÉÉ„Çª„Éº„Ç∏„Éú„ÉÉ„ÇØ„Çπ„ÇíË°®Á§∫
        function showMessageBox(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // „Ç≤„Éº„É†„ÇíÂàùÊúüÂåñ„Åó„Å¶ÈñãÂßã
        function startGame() {
            if (isGameActive) return;

            // „Ç≤„Éº„É†ÈñãÂßã‰∏≠„ÅØ„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            btnStart.disabled = true;
            btnUp.disabled = true;
            btnDown.disabled = true;

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥
            showMessageBox('Ê∫ñÂÇô„ÅØ„ÅÑ„ÅÑÔºü', '3');
            setTimeout(() => {
                showMessageBox('Ê∫ñÂÇô„ÅØ„ÅÑ„ÅÑÔºü', '2');
            }, 1000);
            setTimeout(() => {
                showMessageBox('Ê∫ñÂÇô„ÅØ„ÅÑ„ÅÑÔºü', '1');
            }, 2000);
            setTimeout(() => {
                // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Âæå„Å´„Ç≤„Éº„É†„ÇíÈñãÂßã
                showMessageBox('„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅ', 'È†ëÂºµ„Å£„Å¶„Å≠ÔºÅ');
                isGameActive = true;
                score = 0;
                lives = MAX_LIVES;
                scoreItems = [];
                isColliding = false;
                invincibilityPotions = [];
                heartItems = [];
                isInvincible = false;
                invincibilityStartTime = 0;
                startTime = Date.now();
                currentLaneIndex = 0;
                penguinY = lanes[currentLaneIndex];
                obstacles = [];
